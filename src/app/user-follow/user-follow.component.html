<button (click)="changeLikeStatus()" class="darkButton" *ngIf="!this.light">
  <span class="ui-button-text">{{follows ? 'Unfollow' : 'Follow'}}</span>
</button>

<button (click)="changeLikeStatus()" *ngIf="this.tempLight">
  <span class="ui-button-text">{{follows ? 'Unfollow' : 'Follow'}}</span>
</button>
