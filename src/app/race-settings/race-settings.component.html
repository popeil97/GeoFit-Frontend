<div class="container" >
    <form [formGroup]="settingsForm">

      <h3>Activities</h3>
      <div class="form-group" style="padding-left:25px;">
        <mat-slide-toggle formControlName="isAutomaticImport">Automatic Activity Import</mat-slide-toggle>
      </div>

    <!--  <h3>Heat Map</h3>
      <div class="form-group">
        <mat-slide-toggle formControlName="heatMapOn">Heat Map On</mat-slide-toggle>
      </div> -->

      <h3>Organization Pins</h3>
      <div class="form-group">
        <mat-slide-toggle formControlName="showOrgPins" style="padding-left:25px;">Show Organization Pins</mat-slide-toggle>
      </div>
      
      <h3>Toggle Pins by Gender</h3>
      <div class="form-group">
        <mat-slide-toggle formControlName="malePinsOn" style="padding-left:25px;">Male Pins On</mat-slide-toggle>
        <mat-slide-toggle formControlName="femalePinsOn" style="padding-left:10px;">Female Pins On</mat-slide-toggle>
      </div>

      <h3>Toggle Pins by Age</h3>
      <div class="form-group" style="padding-left:25px;">
        <mat-slide-toggle formControlName="allAgesOn" >Show All Ages</mat-slide-toggle>
        <br>
        <div style="display: inline-block">
          <select class="form-control" formControlName="ageRange" style="display: inline-block">
            <option class="dropdown-placeholder" style="display: none" value="-1">Select Age</option>
            <option *ngFor="let ageRange of ageRangeOptions" [value]="ageRange">
              {{ ageRange }}
            </option>
          </select>
        </div>
      </div>

      <h3>Show Follower Pins Only</h3>
      <div class="form-group">
        <mat-slide-toggle formControlName="followerPinsOnly" style="padding-left:25px;">Follower Pins On</mat-slide-toggle>
      </div>

    </form>

      <button mat-button class="btn btn-primary btn-mobile" (click)="apply()" style="background-color:#2C007E">Apply</button>
      
      <div>
        <br>
        <br>
      <div *ngIf="successfulUpdate"
    class="alert alert-primary">
    
    <div>
       Successfully Applied
    </div>
    </div>
  </div>

  </div>
