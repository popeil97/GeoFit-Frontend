<div class="RacesContainer">
  <div class='RacesSegment'>
    <h1>Public Races</h1>
    <app-loader [isActive]="loading"></app-loader>
  </div>
  <div class="RacesSegment">
    <!-- <a type="button" class="btn btn-primary" style="float:right" routerLink='/create'>Create Race</a> -->
    
    <div *ngIf="races.length == 0 && !isUserRaces">
      <p style="text-align:center;"><b> No races to display</b> </p>
    </div>
    <div *ngIf="races.length > 0">
      <div *ngFor="let race of races" class="TucanRaceItem">
        <h2>{{race.name}}</h2>
        <div class='TucanRaceItemDetails'>
          <div class='TucanRaceItemBasicInfo'>
            <div class='TucanRaceItemDescription'>
              <p>{{race.description}}</p>
              <img class="TucanRaceItemImage" *ngIf="race.race_image != null" src="{{race.race_image}}" />
            </div>
          </div>
          <div class='TucanRaceItemSpecificInfo'>
            <h3>Start Location:</h3>
            <p>{{race.start_loc}}</p>
            <h3>End Location:</h3>
            <p>{{race.end_loc}}</p>
            <h3>Distance:</h3>
            <p>{{race.distance}}</p>
          </div>
        </div>
        <div class='TucanRaceItemButtons'>
          <div class='TucanRaceItemBasicButtons'>
            <p>Hello</p>
          </div>
          <div class='TucanRaceItemSpecificButtons'>
            <p>there.</p>
          </div>
        </div>
      </div>
    </div>
