
<img src="{{notification.from.profile_url}}" width="30px" height="30px" style="border-radius:50%; margin:5px;">{{notification.message}} 
<div class="row">
	  <button class="button-padding" (click)="approve()" *ngIf="showButton('Accept',notification.type)">Accept</button>
	  <button class="button-padding" (click)="viewStory()" *ngIf="showButton('View',notification.type)">View</button>
	  <button class="button-padding" (click)="decline()" *ngIf="showButton('Decline',notification.type)">Decline</button>
	  <button class="button-padding" *ngIf="showButton('Hide',notification.type)" (click)="hide()">Hide</button>
</div>
