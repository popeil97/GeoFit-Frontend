<div class="form-group" style="text-align: left; padding: 5px;">
  <!--    <label name="start_loc">Start Location</label>-->

    <div class="col-xs-9">
     <input class="form-control textInput" type="text" placeholder="Search Racer" [matAutocomplete]="racerFilterAuto" (keyup)="filter()" [(ngModel)]="query" />
    <button type="submit"><span class="material-icons">search</span></button>
  </div>

       <div *ngFor="let option of searchResults"  class="searchResult">
       	<div class="row">
       		<div class="nameCol">
       			 <app-user-profile-nav [username]=option.username [displayName]=option.display_name></app-user-profile-nav>
       		</div>
       		<div class="followCol" *ngIf="!option.isMe">
       			<app-user-follow  [userID]=option.user_id [tempLight]="false" [follows]=option.follows></app-user-follow>
       		</div>
          <div class="followCol" *ngIf="option.isMe">
            <p>(ME)</p>
          </div>
       	</div>
       	
         
       </div>
   </div>
