<div class="form-group" style="text-align: left; padding: 5px;">
  <!--    <label name="start_loc">Start Location</label>-->


     <input class="form-control" type="text" placeholder="Search Racer" [matAutocomplete]="racerFilterAuto" (keyup)="filter()" [(ngModel)]="query" />


       <mat-option *ngFor="let option of searchResults" [value]="option" class="searchResult">
       	<div class="row">
       		<div class="nameCol">
       			 <app-user-profile-nav [username]=option.username [displayName]=option.display_name></app-user-profile-nav>
       		</div>
       		<div class="followCol">
       			<app-user-follow *ngIf="!option.isMe" [userID]=option.user_id [tempLight]="false" [follows]=option.follows></app-user-follow>
       		</div>
       	</div>
       	
         
       </mat-option>
   </div>
