<div class="container">
  
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="row">
        <div class="column-login">
        <div class="form-group">
            <input type="text" formControlName="username"  class="form-control2 form-pretty" value="username" placeholder="Username" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
            <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                <div *ngIf="f.username.errors.required">Username is required</div>
            </div>
        </div>
    </div>
        <div class="column-login">
        <div class="form-group">
            <input type="password" formControlName="password" class="form-control2 form-pretty" value="password" placeholder="Password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                <div *ngIf="f.password.errors.required">Password is required</div>
            </div>
        </div>
    </div>

        <div class="column-login">
        <div class="form-group">
