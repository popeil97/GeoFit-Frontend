<div class="container">

        <br><br><br>

        <div>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="email">Email *</label>
                    <input type="text" formControlName="email" class="form-control" placeholder="Email" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                    <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                        <div *ngIf="f.email.errors.required">Email address is required</div>
                        <div *ngIf="f.email.errors.email" class="text-danger">Please provide a valid email address</div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="password">Password *</label>
                    <input type="password" formControlName="password" class="form-control" placeholder="Password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                        <div *ngIf="f.password.errors.required">Password is required</div>
                    </div>
                    <div align="left">
                        <a routerLink="/password-request">Forgot password?</a>
                    </div>
                </div>
                <br><br><br>
                <div class="form-group">
                    <button [disabled]="loading" class="btn btn-primary" style="background-color:#2C007E; border:#2C007E;">Login</button>

                    <app-register></app-register>

                <div class="container">
                    <span *ngFor="let error of errors.non_field_errors">{{ error }}<br /></span>
                </div>
    
            </form>
