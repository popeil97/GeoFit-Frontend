
<div class="container" style="background-color: black; text-align: center; color: white;">Import Activities</div>

<div class="container" style="height: 50%;">
  <table mat-table [dataSource]="activities" class="activitiesTable">
    <ng-container matColumnDef="Name" style="padding: 5px;">
      <td mat-cell *matCellDef="let element" (click)="add(element)"> {{element.name}} </td>
    </ng-container>
  
    <!-- Product Name Column -->
    <ng-container matColumnDef="Distance" style="padding: 10px;">
      <td mat-cell *matCellDef="let element"> {{element.converted_dist}} </td>
    </ng-container>
  
    <!-- Manufacturer Column -->
    <ng-container matColumnDef="Date" style="padding: 5px;">
      <td mat-cell *matCellDef="let element"> {{element.start_date}} </td>
    </ng-container>
  
  
    <!-- <tr mat-header-row *matHeaderRowDef="columns"></tr> -->
    <tr mat-row *matRowDef="let myRowData; columns: columns"></tr>
  </table>

  <div style="padding: 5px; position: relative; float: left;">
    <button class="btn btn-primary" mat-raised-button (click)="importSelectedActs()">Import</button>
  </div>
</div>
