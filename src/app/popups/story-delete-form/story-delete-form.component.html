<h2>Delete Post</h2>
<p>Are you sure you want to delete this post? This action cannot be undone.</p>
<div class='formGroup'>
  <div class='formInputContainer autoWidth'>
    <button class='formButton cancelButton' (click)="this.deleteStory()">Delete</button>
  </div>
  <div class='formInputContainer autoWidth'>
    <button class='formButton' (click)="this.closeDialog(false)">Cancel</button>
  </div>
</div>
