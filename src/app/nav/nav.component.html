<nav class="navbar navbar-expand-lg navbar-light">
  <button class="lightButton TucanNavigationToggler" (click)="ToggleNavigation()">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="TucanNavigationContents" [ngClass]="navigationOpen ? 'open' : ''">
    <div class='TucanContainer'>
      <div class="TucanNavigationBlackTransparent" (click)="ToggleNavigation()"></div>
      <div class="TucanNavigationButtons">
        <div class="TucanNavigationButtonSegment">
          <div class='NavItem'>
            <a class="TucanNavigationLogo" routerLink='/'><img src= "../../assets/logos/logo-white-headOnly-small.png"></a>
          </div>
           
          <div class="NavItem active" (click)="NavItemClick('/about-tucan')">
            <p class="NavLink">ABOUT<span class="sr-only">(current)</span></p>
          </div>
          
          <div class="NavItem active" (click)="NavItemClick('/races')">
            <p class="NavLink">PUBLIC RACES<span class="sr-only">(current)</span></p>
          </div>
          
          <div class="NavItem active" (click)="NavItemClick('/faqs')">
            <p class="NavLink">FAQs<span class="sr-only">(current)</span></p>
          </div>

          <div class="NavItem active" (click)="NavItemClick('/contact')">
            <p class="NavLink">CONTACT<span class="sr-only">(current)</span></p>
          </div>
        </div>

        <div class="TucanNavigationButtonSegment" id='NavLoginButtons'>
          <ng-template [ngIf]="this._authService.isLoggedIn()" [ngIfElse]="NavButtonsBlock">
              <a class="NavItem dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" (click)="showNotifications()">
                <div class='NavNotifImgContainer'>
                  <ng-template [ngIf]="notifications.length>0" [ngIfElse]="NoNotificationsIcon">
                    <mat-icon matBadge="{{notifications.length}}" matBadgeColor="warn" matBadgeSize="small" matBadgePosition="below">circle_notifications</mat-icon>
                  </ng-template>
                  <ng-template #NoNotificationsIcon>
                    <mat-icon class='NavNotifIm'>circle_notifications</mat-icon>
                  </ng-template>
                </div>
              </a>
              <div class='NavItem dropdown dropdownVisible NavProfileDropdown' [ngClass]="{'dropdownOpen' : this.profileOpen}">
                <div class='dropdownSelected NavProfileDropdownSelected' (click)="this.ToggleProfileDropdown()">
                  <div class='NavProfileImgContainer'>
                    <img class='NavProfileImg' src= "{{this.picURL}}" />
                  </div>
                  <span class="NavLink" >MY PROFILE</span>
                </div>
                <div class='dropdownContents NavDropdownContents'>
                  <div class="dropdownItem NavDropdownItem">
                    <div class='NavLink' (click)="NavDropdownItemClick('/')">
                      <p class='margin-bottom-0px'>Go to Profile</p>
                    </div>
                  </div>
                  <div class="dropdownItem NavDropdownItem">
                    <div class='NavLink' (click)="NavDropdownLogout()">
                      <p class='margin-bottom-0px'>Log out {{this._authService.username}}</p>
                    </div>
                  </div>
                </div>
              </div>
          </ng-template>
          <ng-template #NavButtonsBlock>
            <div class='NavItem'>
              <!--<button class='darkButton' (click)="openModal('custom-modal-1')">Log in</button>-->
              <button class='darkButton' (click)="openLogin()">Log in</button>
            </div>
            <div class='NavItem'>
              <!--<button class='darkButton' (click)="openModal('custom-modal-2')">Sign up</button>-->
              <button class='darkButton' (click)="openRegister()">Sign up</button>
            </div>
          </ng-template>
        </div>
      </div>
    </div>
  </div>
</nav>
