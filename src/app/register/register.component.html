<section class="page-section">
<div class="container">
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <input type="text" formControlName="first_name" placeholder="First Name *" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.first_name.errors }" />
            <div *ngIf="submitted && f.first_name.errors" class="invalid-feedback">
                <div *ngIf="f.first_name.errors.required">First Name is required</div>
            </div>
        </div>

        <div class="form-group">
            <input type="text" formControlName="last_name" placeholder="Last Name *" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.last_name.errors }" />
            <div *ngIf="submitted && f.last_name.errors" class="invalid-feedback">
                <div *ngIf="f.last_name.errors.required">Last Name is required</div>
            </div>
        </div>

         <!-- <div class="form-group">
            <label for="last_name"><p style="color:#fff">Email</p></label>
            <input type="text" formControlName="last_name" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.last_name.errors }" />
            <div *ngIf="submitted && f.last_name.errors" class="invalid-feedback">
                <div *ngIf="f.last_name.errors.required">Email is required</div>
            </div>
        </div> -->

        <div class="form-group">
            <input type="text" formControlName="username" class="form-control" placeholder="User ID *" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
            <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                <div *ngIf="f.username.errors.required">Username is required</div>
            </div>
        </div>
        <div class="form-group">
            <input type="password" formControlName="password" class="form-control" placeholder="Password *" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                <div *ngIf="f.password.errors.required">Password is required</div>
                <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
            </div>
        </div>


        <div class="form-group">
            <!--<span class="material-icons" style="background-color:#2C007E;">keyboard_backspace</span> -->
            <button [disabled]="loading" class="btn btn-primary" style="background-color:#2C007E; border:#2C007E;">Sign Up</button>

    </form>
</div>
