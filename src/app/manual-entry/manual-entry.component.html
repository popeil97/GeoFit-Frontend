<div class="container" style="overflow:hidden;">
  <form [formGroup]="manualEntryForm">
    <div class="form-group" style="text-align: left;">
      <b><mat-label>Activity Info</mat-label></b>
      <input class="form-control" type="text" placeholder="Activity Name" formControlName="name"/>
      <br>
      <div *ngIf="manualEntryForm.get('name').invalid && (manualEntryForm.get('name').dirty || manualEntryForm.get('name').touched)"
    class="alert alert-danger">
    
    <div *ngIf="manualEntryForm.get('name').errors.required">
       Name is required.
    </div>
    </div>
    </div>

    <div class="form-group" style="text-align: left;">
      <input class="form-control" type="text" placeholder="Distance" formControlName="distance"/>
      <br>
      <div *ngIf="manualEntryForm.get('distance').invalid && (manualEntryForm.get('distance').dirty || manualEntryForm.get('distance').touched)"
    class="alert alert-danger">
    
    <div *ngIf="manualEntryForm.get('distance').errors.required">
       Distance is required.
    </div>
    </div>
    </div>

    <div class="form-group">
      <b><mat-label name="distanceType">Distance Units</mat-label></b>
      <mat-select formControlName="distanceType">
        <mat-option value="MI">Miles</mat-option>
        <mat-option value="KM">Kilometers</mat-option>
      </mat-select>
      <br>
      <div *ngIf="manualEntryForm.get('distanceType').invalid && (manualEntryForm.get('distanceType').dirty || manualEntryForm.get('distanceType').touched)"
    class="alert alert-danger">
    
    <div *ngIf="manualEntryForm.get('distanceType').errors.required">
       Distance Units is required.
    </div>
    </div>
    </div>
<b><mat-label>Activity Time</mat-label></b>
<div class="row">

  <div class="column">

    <div class="form-group" style="padding-left:15px;">
      <mat-label name="hours">Hours</mat-label>
      <input matInput type="number" class="form-control" formControlName="hours">
      <br>
      <div *ngIf="manualEntryForm.get('hours').invalid && (manualEntryForm.get('hours').dirty || manualEntryForm.get('hours').touched)"
    class="alert alert-danger">
    
    <div *ngIf="manualEntryForm.get('hours').errors.required">
       Hours is required.
    </div>
    </div>
    </div>

  </div>
  <div class="column">

    <div class="form-group">
      <mat-label name="minutes">Minutes</mat-label>
      <input matInput type="number" class="form-control" formControlName="minutes">
      <br>
      <div *ngIf="manualEntryForm.get('minutes').invalid && (manualEntryForm.get('minutes').dirty || manualEntryForm.get('minutes').touched)"
    class="alert alert-danger">
    
    <div *ngIf="manualEntryForm.get('minutes').errors.required">
       Minutes is required.
    </div>
    </div>
    </div>

  </div>
  <div class="column">

    <div class="form-group">
      <mat-label name="seconds">Seconds</mat-label>
      <input matInput type="number" class="form-control" formControlName="seconds">
      <br>
      <div *ngIf="manualEntryForm.get('seconds').invalid && (manualEntryForm.get('seconds').dirty || manualEntryForm.get('seconds').touched)"
    class="alert alert-danger">
    
    <div *ngIf="manualEntryForm.get('seconds').errors.required">
      Seconds is required.
    </div>
    </div>
    </div>

  </div>
</div>
    

    <div style="position: relative; text-align:center;">
    <button class="btn btn-primary" style="background-color:#2C00A5;" mat-raised-button (click)="upload()">Add</button>
    </div>
  </form>
</div>
