<div *ngIf="use=='like'">
  {{ likesCount }}
  <button type="button" class="btn btn-secondary" (click)="changeLikeStatus()">
    <span class="ui-button-text">{{likes ? 'Unlike' : 'Like'}}</span>
  </button>
</div>

<button *ngIf="use=='delete'" type="button" class="btn btn-danger" (click)="deleteStory()">
  <span class="ui-button-text">Delete</span>
</button>
