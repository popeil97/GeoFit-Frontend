<div class="TucanContainer">
  <div *ngIf="d != null; else loadingMessage">

    <div class="row">
      <img src="{{ d.element.story_image }}" style="max-width:100%;">
    </div>

    <div class="row">
      <div class="col1">
        <img width="30px" style="border-radius:50%" src="{{ d.element.profile_url }}">
      </div>
      <div class="col2">
        <p> <b> <app-user-profile-nav [username]=d.element.username [displayName]=d.element.display_name></app-user-profile-nav></b>  {{ d.element.story_text }}</p>
      </div>
    </div>

    <div class="row">
      <div class="col1">
      </div>
      <div class="col2">
        <app-story-btn *ngIf="this._authService.isLoggedIn()" [use]="'like'" [storyID]=d.element.story_id [likes]=d.element.likes [likesCount]=d.element.likes_count></app-story-btn>
      </div>
    </div>

    <div class="row">
      <div class="col1">
      </div>
      <div class="col2">
        <app-comments [comments]="d.element.comments" [storyID]="d.element.story_id"></app-comments>
      </div>
    </div>
  </div>
  <ng-template #loadingMessage><p>Loading post...</p></ng-template>
  <button class="CloseLogin" (click)="closeDialog()">Close</button>
</div>
