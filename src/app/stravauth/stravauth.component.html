<div *ngIf="!stravaData.authorized">
  <img style="max-width: 150px;" (click)="authenticate()" src="https://klimat.app/assets/images/image04.png?v16557467071951">
</div>

<div *ngIf="stravaData.authorized">
  <p>
    Strava ID: {{ stravaData.ID }}
  </p>
  <p>
    <button class="btn btn-primary btn-danger btn-sm" (click)="revokeAccess()">
      Revoke Access
    </button>
  </p>
</div>
