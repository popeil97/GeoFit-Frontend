<div *ngIf="!isEdit">
  <br>
        <img src="../../assets/landing/shirts.jpeg" style="width:100%;">   
    <button mat-button (click)="openDialog()" style="color:#2C00A5;color: rgba(255, 255, 255, 1);
                box-shadow: 0 5px 15px rgba(145, 92, 182, .4);
                background: #2C00A5;
                border-radius: 4px;
                font-weight: normal;
                text-transform: uppercase;
                transition: all 0.2s ease-in-out;
                width:90px;left:30%;" >BUY SHIRT</button>
     

    <button mat-button (click)="toggleForm()" *ngIf="isOwner">EDIT</button>
</div>

<div class="container" *ngIf="isEdit">
  <form [formGroup]="swagForm">
    <div class="form-group" style="text-align: left; padding: 5px;">
      <label name="Name">Title</label>
      <input class="form-control" type="text" placeholder="Title" formControlName="title"/>
      <br>
      <div *ngIf="swagForm.get('title').invalid && (swagForm.get('title').dirty || swagForm.get('title').touched)"
    class="alert alert-danger">
    
    <div *ngIf="swagForm.get('title').errors.required">
       Title is required.
    </div>
    </div>
    </div>
 
    <div class="form-group" style="text-align: left; padding: 5px;">
      <label name="description">Description</label>
      <textarea class="form-control" type="text" placeholder="Description" formControlName="description"></textarea>
      <br>
      <div *ngIf="swagForm.get('description').invalid && (swagForm.get('description').dirty || swagForm.get('description').touched)"
    class="alert alert-danger">
    
    <div *ngIf="swagForm.get('description').errors.required">
       Description is required.
    </div>
    </div>
    </div>

    <div class="form-group" style="text-align: left; padding: 5px;">
      <label name="description">Price</label>
      <input class="form-control" type="text" formControlName="price"/>
      <br>
      <div *ngIf="swagForm.get('price').invalid && (swagForm.get('price').dirty || swagForm.get('price').touched)"
    class="alert alert-danger">
    
    <div *ngIf="swagForm.get('price').errors.required">
       Price is required.
    </div>
    </div>
    </div>
 
    <div class="form-group" style="text-align: left; padding: 5px;">
      <label name="raceImage">Merch Image</label>
      <input type="file" formControlName="merchImg" (change)="onSelectFile($event)"/>
    </div>

    <div style="padding: 5px; position: relative; float: left;">
      <button class="btn btn-primary" mat-raised-button (click)="update()">Update</button>
      <button class="btn btn-danger" mat-raised-button style="left: 5px;" (click)="toggleForm()">Cancel</button>
    </div>


  </form>
</div>
