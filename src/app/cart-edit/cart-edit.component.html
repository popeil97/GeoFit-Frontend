<h2>Items for Sale</h2>
<app-swag-list [raceID]="raceID" [isCart]="false" (refreshCart)="refreshCart($event)"></app-swag-list>

<h2>Your Cart</h2>
 <app-swag-list #cart [raceID]="raceID" [isCart]="true" (refreshCart)="refreshCart($event)"></app-swag-list>


<button class="btn" (click)="checkout()">Checkout<mat-icon>shopping_bag</mat-icon></button>
