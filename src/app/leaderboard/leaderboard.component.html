  <mat-accordion>
    <div *ngFor="let group of leaderboard; let i=index">
      <mat-expansion-panel [disabled]="!group.isTeam">
        <mat-expansion-panel-header>
          <div class="column-lb-small">
            <p><b>{{i+1}}</b></p>
          </div>
          <div class="column-lb-small">
            <img src="{{group.profile_url}}" width="30" height="30">
          </div>
          <div class="column-lb1">
            <p>{{group.display_name}}</p>
          </div>
          <div class="column-lb2">
            <p style="display:inline;color:#16697a;">{{group.total_distance}}</p><p style="font-size: 8px;display:inline; color:#16697a;">{{group.distance_type}}</p>
          </div>
       </mat-expansion-panel-header>

      </mat-expansion-panel>



    </div>
