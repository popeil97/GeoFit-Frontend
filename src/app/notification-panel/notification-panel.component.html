<mat-nav-list *ngIf="notifications.length > 0">
  <app-notification *ngFor="let not of notifications" (removeNotification)="removeNotification($event)" [notification]="not"></app-notification>
</mat-nav-list>

<mat-nav-list *ngIf="notifications.length == 0">
  <a mat-list-item>
    <span mat-line>No Notifications</span>
  </a>
</mat-nav-list>
