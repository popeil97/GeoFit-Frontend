<mat-nav-list *ngIf="notifications.length > 0">
 <div  *ngFor="let not of notifications" class='FeedItem'>
 	 <app-notification (removeNotification)="removeNotification($event)" [notification]="not"></app-notification>
 </div>
</mat-nav-list>

<mat-nav-list *ngIf="notifications.length == 0">
    <span mat-line>No Notifications</span>
</mat-nav-list>
