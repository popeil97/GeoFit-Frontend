<form [formGroup]="commentForm">
  <div class="form-group row">
  	<div class="status-col">
  		<input  id="storyCommentCaption" class="form-control" style="font-size:12px" type="text" placeholder="Write a comment.." formControlName="body"/>
  	</div>
  	<div class="post-col">
  		<button style="font-size:12px" (click)="submitCommentForm()">POST</button>
  	</div>
    
  </div>
</form>
