<form [formGroup]="commentForm">
  <div class="form-group" style="text-align: left; padding: 5px;display: inline-block">
    <input class="form-control" type="text" placeholder="Write a comment.." formControlName="body"/>
    <button class="btn btn-small" mat-raised-button (click)="submitCommentForm()">Post</button>
  </div>
</form>
