<div>
  <h2>Racers in Race</h2>

  <div class="table-container ex3" style="overflow:hidden;">

      <div *ngIf="!this.racersList.length">
        There are no racers in your race. Sounds like you need to spend longer than 2 weeks marketing!
      </div>
  
      <table mat-table [dataSource]="racersList" class="feedTable">
        <mat-header-cell *matHeaderCellDef></mat-header-cell>

        <ng-container matColumnDef="ProfilePic" style="padding: 10px;">
          <td mat-cell *matCellDef="let element">
            <img width="50px" src="{{ element.profile_url }}">
          </td>
        </ng-container>
    
        <ng-container matColumnDef="Data" style="padding: 100px;">
    
          <td mat-cell *matCellDef="let element">
            <app-user-profile-nav [username]=element.username [displayName]=element.display_name></app-user-profile-nav>
            
          </td>
    
        </ng-container>

        <ng-container matColumnDef="Distance" style="padding: 10px;">
    
          <td mat-cell *matCellDef="let element">
            {{ element.total_distance }} {{ element.distance_type }}
          </td>
    
        </ng-container>

        <ng-container matColumnDef="Actions" style="padding: 10px;">
    
          <td mat-cell *matCellDef="let element">
            <button mat-raised (click)="removeUserByID(element.user_id)">Remove</button>            
          </td>
    
        </ng-container>
    
        <tr mat-row *matRowDef="let myRowData; columns: columns"></tr>
      </table>
    
    </div>
</div>
