<h2 mat-dialog-title>
    {{editConfig.isEdit ? "Edit Team" : "Create Team"}}
  </h2>
  <mat-dialog-content>
  
    <app-team-form [teamEditForm]="editConfig" [raceID]="raceID" (callback)="formCallback($event)"></app-team-form>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button mat-dialog-close>Close</button>
  </mat-dialog-actions>
