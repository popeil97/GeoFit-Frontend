<h2 mat-dialog-title>Delete Story?</h2>
<mat-dialog-content>

  <h3>
    Are you sure you want to delete this story? This action cannot be undone.
  </h3>

</mat-dialog-content>

<mat-dialog-actions>
  <button mat-raised-button color="warn" (click)="deleteStory()">Delete</button>
  <button mat-button (click)="closeDialog(false)">Close</button>
</mat-dialog-actions>
