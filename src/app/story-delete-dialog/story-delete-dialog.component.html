<h2 mat-dialog-title>Delete Post</h2>
<mat-dialog-content>

  <p>
    Are you sure you want to delete this post? This action cannot be undone.
  </p>

</mat-dialog-content>

<mat-dialog-actions>
  <button mat-raised-button color="warn" (click)="deleteStory()">Delete</button>
  <button mat-button (click)="closeDialog(false)">Close</button>
</mat-dialog-actions>
