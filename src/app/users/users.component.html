<!-- Masthead-->
<div class="masthead" id="race">
    <div class="split left">
        <div class='TucanContainer'>
            <div class="centered">
                <img src= "../../assets/landing/tucan_main.png" class="TucanLogo">
                <p>We bring community to virtual racing</p>
                <p>Tucan fitness is a social fitness platform for race and fundraiser organizers to engage audiences virtually.</p>

                <div *ngIf="!this._authService.isLoggedIn()">
                    <app-login></app-login> <!--login-->
                    <p>Don't have an account?</p>
                    <app-register></app-register>
                </div>
                <a class="btn btn-outline" routerLink='/about-tucan'>
                    About Tucan Fitness
                </a>
            </div>
        </div>
    </div>

    <div class="split right"></div>

</div>
