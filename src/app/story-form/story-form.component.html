<textarea  id="storyImageCaption" name="storyImageCaptionField" maxlength="100" placeholder="What's on your mind?"  required style="width:100%;"></textarea>



<button type="button" (click)="fileInput.click()">
  <span class="material-icons">
	portrait
  </span>
  <input #fileInput type="file"   id="storyImage" name="storyImageField" (change)="onSelectFile($event)" style="display:none;" />
</button> 

  <div class="wrapper" *ngIf="storyImage">
    <img [src]="this.storyImage" width="100px">
  </div>

<button (click)="uploadStory()">Post</button>
