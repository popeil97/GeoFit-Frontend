<div>

  <input type="text" id="storyImageCaption" name="storyImageCaptionField" maxlength="100" placeholder="How was your run?" style="height:30px;width:240px;">
  <input type="file" id="storyImage" name="storyImageField" accept="image/*" (change)="onSelectFile($event)">
  <button type="button" class="btn btn-primary btn-sm" style="background-color:#2C00A5; border-color:#2C00A5;" (click)="uploadStory()">Add Story</button>

</div>
