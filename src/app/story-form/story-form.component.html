<div>

  <input type="text" id="storyImageCaption" name="storyImageCaptionField" maxlength="100" placeholder="Type anything here..." style="width:100%;">

  <input type="file" id="storyImage" name="storyImageField" accept="image/*" (change)="onSelectFile($event)">

      <div class="wrapper" *ngIf="storyImage">
        <img [src]="this.storyImage" width="100px">
      </div>

  
  <button type="button" class="btn btn-primary btn-sm btn-mobile" style="background-color:#2C00A5; border-color:#2C00A5;" (click)="uploadStory()">Add Story</button>

</div>
